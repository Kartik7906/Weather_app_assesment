<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherApp_Assessment</title>
  <link rel="stylesheet" href="./dashboard.css" />
</head>
<body>
  <div class="userWorkSpace">
    <h1>Username WorkSpace</h1>
    <button class="logoutBtn" type="button">Logout</button>
  </div>
  
  <div class="card">
    <!-- Right-side search tools -->
    <div class="search">
      <div class="searchbtndiv">
        <input class="searchinputbox" type="text" placeholder="Enter City Name" spellcheck="false" />
        <button class="searchbtn" type="button">
          <img src="./images/search.png" alt="Search">
        </button>
      </div>

      <button class="currentlocationbtn" type="button">Current Location</button>
    </div>

    <!-- Left-side weather display -->
    <div class="weather">
      <div class="weathericondiv">
        <img src="./images/rain.png" class="weatherIcon" alt="Weather Icon" />
        <h1 class="temp">22Â°C</h1>
      </div>
      <h2 class="CityName">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
